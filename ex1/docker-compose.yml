version: '3.9'
services:

    kamailio:
      build: ./kamailio
      command: -de
      ports:
        - 5060:5060/udp
      volumes:
        - ./kamailio:/etc/kamailio

    sipp:
      build: ./kamailio
      entrypoint: sh
      working_dir: /sipp
      tty: true
      volumes:
        - ./sipp:/sipp

